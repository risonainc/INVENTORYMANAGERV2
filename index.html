
<!DOCTYPE html>
<html>
<head>
    <title>Mobile Inventory Verification</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f9f9f9;
        }
        h2 {
            text-align: center;
        }
        .input-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
        }
        #reader {
            width: 100%;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Mobile Inventory Verification</h2>

    <div class="input-group">
        <label for="upc">UPC:</label>
        <input type="text" id="upc" name="upc">
        <button onclick="startScan('upc')">Scan UPC</button>
    </div>

    <div class="input-group">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location">
        <button onclick="startScan('location')">Scan Location</button>
    </div>

    <div id="reader"></div>

    <script>
        let html5QrCode;
        let currentField = "";

        function startScan(fieldId) {
            currentField = fieldId;
            document.getElementById("reader").innerHTML = "";
            html5QrCode = new Html5Qrcode("reader");
            Html5Qrcode.getCameras().then(devices => {
                if (devices && devices.length) {
                    let cameraId = devices[0].id;
                    html5QrCode.start(
                        cameraId,
                        {
                            fps: 10,
                            qrbox: 250
                        },
                        qrCodeMessage => {
                            document.getElementById(currentField).value = qrCodeMessage;
                            html5QrCode.stop().then(() => {
                                document.getElementById("reader").innerHTML = "";
                            }).catch(err => {
                                console.error("Failed to stop scanner", err);
                            });
                        },
                        errorMessage => {
                            // ignore scan errors
                        }
                    ).catch(err => {
                        console.error("Unable to start scanning", err);
                    });
                }
            }).catch(err => {
                console.error("Camera access error", err);
            });
        }
    </script>
</body>
</html>
